specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CampaignFactory
    network: optimism-goerli
    source:
      address: "0x973C162Aa524f8162BD7E0D62F4144E953d692c4"
      abi: CampaignFactory
      startBlock: 13192326
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
      abis:
        - name: CampaignFactory
          file: CampaignFactory/abis/CampaignFactory.json
      eventHandlers:
        - event: CampaignCreated(indexed address,address)
          handler: handleCampaignCreated
      file: CampaignFactory/CampaignFactory.wasm
