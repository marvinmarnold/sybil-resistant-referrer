type CampaignCreated @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  campaign: Bytes! # address
  actionId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CampaignTagged @entity(immutable: true) {
  id: Bytes!
  param0: Bytes! # address
  param1: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CampaignWorking @entity(immutable: true) {
  id: Bytes!
  param0: Bytes! # address
  param1: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
