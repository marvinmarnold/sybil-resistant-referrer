specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CampaignFactory
    network: optimism-goerli
    source:
      address: "0xF59bF99c8676c72fA0d23695fcAb8a0365C3B948"
      abi: CampaignFactory
      startBlock: 13232404
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
        - CampaignTagged
        - CampaignWorking
      abis:
        - name: CampaignFactory
          file: ./abis/CampaignFactory.json
      eventHandlers:
        - event: CampaignCreated(indexed address,indexed address,indexed uint256)
          handler: handleCampaignCreated
        - event: CampaignTagged(indexed address,string)
          handler: handleCampaignTagged
        - event: CampaignWorking(indexed address,address)
          handler: handleCampaignWorking
      file: ./src/campaign-factory.ts
